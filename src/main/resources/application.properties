spring.application.name=mindcare
spring.config.import=optional:file:.env[.properties]

# Oracle SQL
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:orcl
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Security
security.jwt.token.secret-key=${JWT_SECRET}
security.jwt.token.expire-length=3600000

# Spring AI - Azure OpenAI GPT-4o
spring.ai.azure.openai.api-key=${AZURE_OPENAI_API_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
spring.ai.azure.openai.chat.options.deployment-name=${AZURE_OPENAI_DEPLOYMENT}

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

mindcheck.rabbitmq.exchange=${MINDCHECK_EXCHANGE:mindcheck.triagem.exchange}
mindcheck.rabbitmq.queue=${MINDCHECK_QUEUE:mindcheck.triagem.queue}
mindcheck.rabbitmq.routing-key=${MINDCHECK_ROUTING_KEY:triagem.analisada}
