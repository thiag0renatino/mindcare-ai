spring.application.name=mindcare-test

spring.datasource.url=jdbc:h2:mem:mindcare-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=never
spring.jpa.open-in-view=true

security.jwt.token.secret-key=test-secret
security.jwt.token.expire-length=3600000

spring.ai.azure.openai.api-key=test
spring.ai.azure.openai.endpoint=http://localhost
spring.ai.azure.openai.chat.options.deployment-name=test

mindcheck.rabbitmq.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.rabbitmq.addresses=

app.bootstrap-admin.enabled=false

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

logging.level.org.hibernate.tool.schema=ERROR
logging.level.com.zaxxer.hikari.pool=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.boot.autoconfigure.orm.jpa.JpaBaseConfiguration$JpaWebConfiguration=ERROR
